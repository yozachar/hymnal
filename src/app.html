<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta itemprop="datePublished" content="2023-03-06" id="date" />
    <meta name="author" content="Yozachar" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

    <!-- OpenGraph -->
    <meta name="type" property="og:type" content="website" />
    <meta name="site_name" property="og:site_name" content="Hymnal" />
    <meta name="image" property="og:image" content="%sveltekit.assets%/cover.webp" />
    <meta name="url" property="og:url" content="https://yozachar.github.io/hymnal/" />
    <meta name="title" property="og:title" content="Multilingual Christian Songbook" />
    <meta
      name="description"
      property="og:description"
      content="A timeless collection of sacred hymns that evoke reverence and joy, harmonizing faith with melody in spiritual gatherings."
    />

    <!-- 𝕏/Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@yozachar" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
